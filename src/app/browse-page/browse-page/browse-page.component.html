<app-nav-bar />
<div class="py-8 px-24">
  <div class="mb-12">
    <h1 class="font-bold text-3xl mb-4">Fruit & Vegetables</h1>
    <div class="flex">
      <button class="border border-black border-solid border-2 rounded-full px-4 py-2 mr-8 hover:bg-gray-100">
        Special Price</button>
      <app-filter-button buttonName="Sort By" [dropdownOptions]="sortBy" dropdownID="dropdownSortBy" />
      <app-filter-button buttonName="Type" [dropdownOptions]="types" dropdownID="dropdownType" />
      <app-filter-button buttonName="Brand" [dropdownOptions]="brands" dropdownID="dropdowwnBrand" />
    </div>
  </div>
  <div class="flex flex-wrap">
    <div *ngFor="let product of products" class="w-1/5 flex justify-center">
      <app-product-card [image]="product.image" [price]="product.price" [name]="product.name"></app-product-card>
    </div>
  </div>
</div>
