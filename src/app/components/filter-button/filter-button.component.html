<div>
    <button id="dropdownCheckboxButton" [attr.data-dropdown-toggle]="dropdownID"
        class="border border-black border-solid border-2 rounded-full px-4 py-2 mr-8 inline-flex items-center hover:bg-gray-100"
        type="button">{{buttonName}}<svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 10 6">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m1 1 4 4 4-4" />
        </svg>
    </button>
    <div id={{dropdownID}}
        class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600">
        <ul class="p-3 space-y-3 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownCheckboxButton">
            <li *ngFor="let option of dropdownOptions">
                <div class="flex items-center">
                    <input id="{{option}}" type="checkbox" value=""
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                    <label for="{{option}}" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                        (click)="onSelect(option)">{{ option }}</label>
                </div>
            </li>
        </ul>
    </div>
</div>
