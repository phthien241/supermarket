<div *ngIf="showBrowseProduct" class="fixed inset-0 bg-gray-700 bg-opacity-50 z-10"></div>
<div class="relative">
    <div *ngIf="showBrowseProduct" @fadeInOut class="absolute py-8 px-4 bg-white z-20 max-h-[100vh] overflow-y-auto">
        <div class="flex items-center mb-4">
            <p class="font-bold text-2xl mr-8">Browse Product</p>
            <div (click)="closeBrowseProduct()" class="close-btn--wrap flex rounded-full hover:bg-gray-100 justify-center items-center">
                <img src="../../assets/icons/close.png" alt="close-icon" class="w-6 h-6">
            </div>
        </div>
        <hr>
        <button
            class="flex items-center w-full bg-white font-semibold py-2 px-4 hover:bg-gray-100 transition-colors duration-150">
            <img src="../../assets/images/fruit-veg.png" class="w-16 h-16 mr-4" alt="">
            Fruit & Vegetables
        </button>
        <button
            class="flex items-center w-full bg-white font-semibold py-2 px-4 hover:bg-gray-100 transition-colors duration-150">
            <img src="../../assets/images/bakery.png" class="w-16 h-16 mr-4" alt="">
            Bakery
        </button>
        <button
            class="flex items-center w-full bg-white font-semibold py-2 px-4 hover:bg-gray-100 transition-colors duration-150">
            <img src="../../assets/images/meat.png" class="w-16 h-16 mr-4" alt="">
            Poultry, Meat & Seafood
        </button>
        <button
            class="flex items-center w-full bg-white font-semibold py-2 px-4 hover:bg-gray-100 transition-colors duration-150">
            <img src="../../assets/images/milk.png" class="w-16 h-16 mr-4" alt="">
            Diary, Eggs & Fridge
        </button>
        <button
            class="flex items-center w-full bg-white font-semibold py-2 px-4 hover:bg-gray-100 transition-colors duration-150">
            <img src="../../assets/images/freezer.png" class="w-16 h-16 mr-4" alt="">
            Freezer
        </button>
        <button
            class="flex items-center w-full bg-white font-semibold py-2 px-4 hover:bg-gray-100 transition-colors duration-150">
            <img src="../../assets/images/drink.png" class="w-16 h-16 mr-4" alt="">
            Drinks
        </button>
        <button
            class="flex items-center w-full bg-white font-semibold py-2 px-4 hover:bg-gray-100 transition-colors duration-150">
            <img src="../../assets/images/beer.png" class="w-16 h-16 mr-4" alt="">
            Beer, Wine & Spirits
        </button>
        <button
            class="flex items-center w-full bg-white font-semibold py-2 px-4 hover:bg-gray-100 transition-colors duration-150">
            <img src="../../assets/images/cleaning.png" class="w-16 h-16 mr-4" alt="">
            Cleaning
        </button>
        <button
            class="flex items-center w-full bg-white font-semibold py-2 px-4 hover:bg-gray-100 transition-colors duration-150">
            <img src="../../assets/images/pharmacy.png" class="w-16 h-16 mr-4" alt="">
            Pharmacy
        </button>
        <button
            class="flex items-center w-full bg-white font-semibold py-2 px-4 hover:bg-gray-100 transition-colors duration-150">
            <img src="../../assets/images/pet.png" class="w-16 h-16 mr-4" alt="">
            Pet
        </button>
        <button
            class="flex items-center w-full bg-white font-semibold py-2 px-4 hover:bg-gray-100 transition-colors duration-150">
            <img src="../../assets/images/home.png" class="w-16 h-16 mr-4" alt="">
            Home & Lifestyle
        </button>
    </div>
</div>
<div class="flex w-full justify-between px-4 items-center">
    <div (click)="navigateToHome()" class="hover:cursor-pointer">
        <img src="../../assets/icons/logo.png" alt="Best Buys" class="w-32 h-32">
    </div>
    <form class="w-1/2">
        <label for="default-search"
            class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
        <div class="relative">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                </svg>
            </div>
            <input type="search" id="default-search"
                class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Search Mockups, Logos..." required>
            <button type="submit"
                class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
        </div>
    </form>
    <div class="flex items-center">
        <h3
            (click)="navigateToLogin()"
            class="text-lg font-semibold text-blue-600 hover:text-blue-800 cursor-pointer transition duration-300 ease-in-out mr-4">
            Login
        </h3>
        <div 
            (click)="navigateToCart()"
            class="cart flex items-center border border-solid border-black-500 rounded-lg h-fit p-2 hover:bg-gray-100 cursor-pointer">
            <img src="../../assets/icons/cart.png" alt="shopping cart" class="w-8 h-8 mr-4">
            $0.00
        </div>
    </div>
</div>

<hr>
